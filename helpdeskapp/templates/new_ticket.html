{% extends "base.html" %} {% block title %}Home{% endblock%}

{% block content %}
<!-- New Ticket page: Allows users to submit a new ticket and view their tickets -->
<h1 align="center">Submit a New Ticket</h1>
<ul class="list-group-flush" id="tickets">
<table class="table table-striped">
      <thead>
            <tr>
                  <th>Title</th>
                  <th>Description</th>
            </tr>
      </thead>
      <tbody>
            {% for ticket in user.tickets %}
                  <tr>
                        <td><strong>{{ ticket.title }}</strong></td>
                        <td>{{ ticket.description }}</td>
                  </tr>
            {% endfor %}
      </tbody>
</table>
<br/>
<br/>
<br/>
</ul>
<!-- Ticket creation form -->
  <form method="POST">
      <textarea name="title" class="form-control" id="title" placeholder="Enter a title (minimum 5 characters)" maxlength="100"></textarea>
      <br/>
      <textarea name="ticket" class="form-control" id="ticket" placeholder="Describe your issue (minimum 5 characters)"></textarea>
    <br/>
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Ticket</button>
    </div>
  </form>
</ul>
<!-- Link to dashboard -->
<div align="center" style="margin-top: 20px;">
      <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
</div>
{% endblock %}
