{% extends "base.html" %} {% block title %}Home{% endblock%}
<!-- overwriting any blocks in base.html -->

{% block content %}
<h1 align="center">Submit a Ticket</h1>
<ul class="list-group-flush" id="tickets">
<table class="table table-striped">
      <thead>
            <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Action</th>
            </tr>
      </thead>
      <tbody>
            {% for ticket in user.tickets %}
                  <tr>
                        <td><strong>{{ ticket.title }}</strong></td>
                        <td>{{ ticket.description }}</td>
                        <td>
                              <button type="button" class="btn btn-danger btn-sm" onclick="deleteTicket({{ ticket.id }})">Delete</button>
                        </td>
                  </tr>
            {% endfor %}
      </tbody>
</table>
</ul>
  <form method="POST">
      <textarea name="title" class="form-control" id="title" placeholder="Title" maxlength="100"></textarea>
      <br/>
      <textarea name="ticket" class="form-control" id="ticket" placeholder="Describe your issue"></textarea>
    <br/>
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Ticket</button>
    </div>
  </form>
</ul>
</form>

<div align="center" style="margin-top: 20px;">
      <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
</div>
{% endblock %}
